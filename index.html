<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gnosis4012</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // Initialize theme before page load to prevent flash
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              gray: {
                900: '#0f172a', // Slate 900
                800: '#1e293b', // Slate 800
                700: '#334155', // Slate 700
                border: '#374151',
              },
              primary: {
                DEFAULT: '#10b981', // Emerald 500
                dark: '#059669',
                glow: 'rgba(16, 185, 129, 0.5)'
              }
            }
          }
        }
      }
    </script>
    <style type="text/tailwindcss">
      @layer base {
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
          width: 8px;
          height: 8px;
        }
        ::-webkit-scrollbar-track {
          background: transparent;
        }
        ::-webkit-scrollbar-thumb {
          @apply bg-slate-400/50 rounded backdrop-blur-md;
        }
        .dark ::-webkit-scrollbar-thumb {
          @apply bg-slate-700/50;
        }
        ::-webkit-scrollbar-thumb:hover {
          @apply bg-slate-500/80;
        }
        
        /* Mesh Gradient Background */
        body {
          @apply bg-slate-50 text-slate-900 transition-colors duration-300;
          background-attachment: fixed;
          background-image: 
            radial-gradient(circle at 15% 50%, rgba(16, 185, 129, 0.05), transparent 25%), 
            radial-gradient(circle at 85% 30%, rgba(59, 130, 246, 0.05), transparent 25%), 
            linear-gradient(to bottom right, #f8fafc, #f1f5f9, #e2e8f0);
        }
        .dark body {
          @apply bg-slate-950 text-slate-100;
          background-image: 
            radial-gradient(circle at 15% 50%, rgba(16, 185, 129, 0.08), transparent 25%), 
            radial-gradient(circle at 85% 30%, rgba(59, 130, 246, 0.08), transparent 25%), 
            linear-gradient(to bottom right, #020617, #0f172a, #1e1b4b);
        }
      }

      @layer components {
        /* Glass Utilities */
        .glass-panel {
          @apply bg-white/70 dark:bg-slate-900/70 backdrop-blur-xl border border-white/40 dark:border-white/10 shadow-xl;
        }
        .glass-card {
          @apply bg-white/50 dark:bg-slate-800/50 backdrop-blur-md border border-white/40 dark:border-white/5 shadow-sm hover:shadow-md transition-all;
        }
      }
    </style>

  }
}
</script>

  <body class="transition-colors duration-200 min-h-screen">
    <div id="root" class="h-screen flex flex-col"></div>
